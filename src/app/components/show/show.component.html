<h2>Lista de Pagos</h2>

<div class="d-grip gap-2 mt-4">
<a routerLink="/create" class="btn btn-primary" type="button">Crear Pago</a>
</div>

<table class="table table-hover table-striped">
    <thead class="bg-dark text-white">
        <tr>
            <th>Nombre Proveedor</th>
            <th>RUC</th>
            <th>Monto</th>
            <th>Concepto</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let proveedores of Proveedores">
            <td>{{ proveedores.nombre }}</td>
            <td>{{ proveedores.ruc }}</td>
            <td>{{ proveedores.monto }}</td>
            <td>{{ proveedores.concepto }}</td>
            <td>{{ proveedores.fecha }}</td>
            <td>
                <button routerLink="/edit/{{proveedores.id}}" class="btn btn-outline-secondary"><i class="fa-solid fa-pen-to-square"></i></button>
                <button (click)="deleteRow(proveedores)" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button>
            </td>
        </tr>
    </tbody>
</table>
